<h1>Search for InFolio content to review</h1>

<form>
	<table align="center">
		<tr>
			<td><label for="learner">Learner:</label></td>
			<td><select name="learner" id="learner">
				{userList}
			</select></td>
		</tr>
		<tr>
			<td><label for="activity">Activity:</label></td>
			<td><input name="activity" id="activity" type="text" /></td>
		</tr>
		<tr>
			<td><label for="date">Activity Date:</label></td>
			<td><input name="date" id="date" type="text" class='datePicker' /> <div>(Within a month)</div></td>
		</tr>
		<tr>
			<td>Do you only want to see new content?</td>
			<td><input type="checkbox" name="newContent" value="true" /></td>
		</tr>	
		<tr>
			<td colspan="2"><input type="submit" value="Search" /></td>
		</tr>
	</table>
</form>
